<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://humano123.github.io/styleCSAJ/style.css">
    <title>Pizzaria</title>
    <style>
        body{
            font-family: Arial, Helvetica, sans-serif;
            background-color: chocolate;
        }
        .pizza{
            width: 100px;
            height: 100px;
        }
        .seção{
            background-color: white;
            width: 325px;
            margin: 20px auto;
            text-align: center;
            box-shadow: 5px 5px 5px 5px;
            border-radius: 2px;
            transition: all 0.3s ease;
        }
        .seção:hover{
            cursor: pointer;
            scale: 0.99;
            box-shadow: 2px 2px 2px 2px;
        }
        .seção:active{
            cursor: progress;
            scale: 0.95;
            box-shadow: none;
        }
        .til{
            font-family: 'Gill Sans', 'Gill Sans MT', Calibri, 'Trebuchet MS', sans-serif;
            text-align: center;
        }
        .Non{
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <h1 class="til">Pizzaria</h1>
    <div class="tudo">
        <section class="seção">
            <a class="Non" href="Pizzas.html">
            <h1>Pizzas</h1>
            <img ondragstart="return false" class="pizza" src="https://www.dmilano.com.br/wp-content/uploads/2017/04/pizza-1-1.png" alt="">
            <img ondragstart="return false" class="pizza" src="https://i0.wp.com/centralblogs.com.br/wp-content/uploads/2019/03/pizza-png-fundo-transparente-imagem9-1.png?w=696&ssl=1" alt="">
            <img ondragstart="return false" class="pizza" src="https://png.pngtree.com/png-clipart/20231019/original/pngtree-pizza-png-with-ai-generated-png-image_13357740.png" alt="">
            <h1>Pizzas</h1>
        </a>
        </section>
        <section class="seção">
            <a class="Non" href="#Avaliações">
            <h1>Avaliações</h1>
            <img ondragstart="return false" class="pizza" src="https://cdn-icons-png.flaticon.com/512/148/148841.png" alt="">
            <h1>Avaliações</h1>
        </a>
        </section>
    </div>
    <script>

    </script>
</body>
</html>
